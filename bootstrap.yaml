---
- name: Install packages
  hosts: all
  gather_facts: yes
  tasks: 
    - name: Install Packages on CentOS
      yum: # module
        name: ["vim", "tree", "wget","curl"]
        state: latest
      when: ansible_pkg_mgr == "yum"

    - name: Install Packages on Ubuntu
      apt:
        name: ["vim", "tree", "wget","curl"]
        state: latest
      when: ansible_pkg_mgr == "apt"
